<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

          <ng-container matColumnDef="id_vacante">
              <th mat-header-cell *matHeaderCellDef>
                  <input matInput [formControl]="idVacanteFilter" placeholder="ID Vacante">
                  <span mat-sort-header></span>
              </th>
              <td mat-cell *matCellDef="let vacante"> {{ vacante.id_vacante }} </td>
          </ng-container>

          <ng-container matColumnDef="entidad">
              <th mat-header-cell *matHeaderCellDef>
                  <input matInput [formControl]="entidadFilter" placeholder="Entidad">
                  <span mat-sort-header></span>
              </th>
              <td mat-cell *matCellDef="let vacante"> {{ vacante.entidad }} </td>
          </ng-container>

          <ng-container matColumnDef="id_unidad_centro">
              <th mat-header-cell *matHeaderCellDef>
                  <input matInput [formControl]="idUnidadCentroFilter" placeholder="ID Unidad Centro">
                  <span mat-sort-header></span>
              </th>
              <td mat-cell *matCellDef="let vacante"> {{ vacante.id_unidad_centro }} </td>
          </ng-container>

          <ng-container matColumnDef="unidad_centro">
            <th mat-header-cell *matHeaderCellDef>
              <input matInput [formControl]="numAlumnosFilter" placeholder="Unida Centro">
              <span mat-sort-header></span>
            </th>
            <td mat-cell *matCellDef="let vacante" readonly>
              {{ getNombreUnidadCentroSeleccionada(vacante.id_unidad_centro) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="num_alumnos">
              <th mat-header-cell *matHeaderCellDef>
                <input matInput [formControl]="numAlumnosFilter" placeholder="NÃºmero de alumnos">
                <span mat-sort-header></span>
              </th>
              <td mat-cell *matCellDef="let vacante"> {{ vacante.num_alumnos }} </td>
          </ng-container>

          <ng-container matColumnDef="elegidos_total">
            <th mat-header-cell *matHeaderCellDef>
              <span mat-sort-header>Elegidos / Total</span>
            </th>
            <td mat-cell *matCellDef="let vacante"> {{ vacante.elegidos_total }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button (click)="addVacante()">
                      <mat-icon>
                          add_circle
                      </mat-icon>
                  </button>
              </th>
              <td mat-cell *matCellDef="let vacante">
                  <button mat-icon-button (click)="editVacante(vacante)">
                      <mat-icon>
                          view_list
                      </mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteVacante(vacante)">
                      <mat-icon>
                          delete
                      </mat-icon>
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
